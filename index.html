<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator!</title>
</head>
<body>
    <h1>Calc Dat ᕦ(ò_óˇ)ᕤ</h1>
    <div id="calculator">
        <div id="read-out">
            <div id="main"></div>
            <div id="sub"></div>
        </div>
        <div class="row">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button" id="C">C</div>
            <div class="button last" id="O">O</div>
        </div>
        <div class="row">
            <div class="button" id="4">4</div>
            <div class="button" id="">5</div>
            <div class="button" id="6">6</div>
            <div class="button" id="*">*</div>
            <div class="button last" id="/">/</div>
        </div>
        <div class="row">
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button" id="+">+</div>
            <div class="button last" id="-">-</div>
        </div>
        <div class="row last">
            <div class="button dbl" id="0">0</div>
            <div class="button" id=".">.</div>
            <div class="button dbl" id="=">=</div>

        </div>
    </div>
</body>
</html>
