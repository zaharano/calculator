<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator!</title>
  </head>
  <body>
    <h1>Calc Dat ᕦ(ò_óˇ)ᕤ</h1>
    <div id="calculator">
      <div id="read-out">
        <div id="vals">
          <div id="sub"></div>
          <div id="main"></div>
        </div>
        <div id="op-display">
          <ul>
            <li><i class="fas fa-plus"></i></li>
            <li><i class="fas fa-minus"></i></li>
            <li><i class="fas fa-times"></i></li>
            <li><i class="fas fa-divide"></i></li>
          </ul>
        </div>
      </div>
      <div id="face-container">
        <svg
          viewBox="0 0 276 107"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="204.999" cy="25" r="25" fill="#4d4d4d" />
          <circle cx="67.9986" cy="25" r="25" fill="#4d4d4d" />
          <path
            d="M135 105c-21.5 0-29.8-26-31.7-41.7-.1-1 1.2-1.6 1.9-.8A43.7 43.7 0 0 0 135 76.4c13.3 0 24.3-8.2 29.8-14 .7-.7 2-.1 1.9.9-2 15.6-10.2 41.7-31.7 41.7Z"
            fill="#4d4d4d"
          />
          <mask
            id="a"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="103"
            y="62"
            width="64"
            height="43"
          >
            <path
              d="M135 105c-21.5 0-29.8-26-31.7-41.7-.1-1 1.2-1.6 1.9-.8A43.7 43.7 0 0 0 135 76.4c13.3 0 24.3-8.2 29.8-14 .7-.7 2-.1 1.9.9-2 15.6-10.2 41.7-31.7 41.7Z"
              fill="#4d4d4d"
            />
          </mask>
          <g mask="url(#a)">
            <path
              d="M154.6 96.4c3.7 11.2-26 23.8-34.6 14.8-8.6-9 25.8-36 34.6-14.8Z"
              fill="#F94144"
            />
          </g>
          <circle cx="216.476" cy="14.8636" r="4.95455" fill="white" />
          <circle cx="77.7486" cy="14.8636" r="4.95455" fill="white" />
          <ellipse cx="240.999" cy="89.5" rx="35" ry="17.5" fill="#F94144" />
          <ellipse cx="35.0014" cy="87.5" rx="35" ry="17.5" fill="#F94144" />
        </svg>
      </div>
      <div class="row">
        <div class="button num" id="7">7</div>
        <div class="button num" id="8">8</div>
        <div class="button num" id="9">9</div>
        <div class="button other" id="neg">±</div>
        <div class="button other last" id="clear">C</div>
      </div>
      <div class="row">
        <div class="button num" id="4">4</div>
        <div class="button num" id="5">5</div>
        <div class="button num" id="6">6</div>
        <div class="button op" id="times"><i class="fas fa-times"></i></div>
        <div class="button op last" id="divide">
          <i class="fas fa-divide"></i>
        </div>
      </div>
      <div class="row">
        <div class="button num" id="1">1</div>
        <div class="button num" id="2">2</div>
        <div class="button num" id="3">3</div>
        <div class="button op" id="plus"><i class="fas fa-plus"></i></div>
        <div class="button op last" id="minus">
          <i class="fas fa-minus"></i>
        </div>
      </div>
      <div class="row last">
        <div class="button num" id="0">0</div>
        <div class="button other" id="point">.</div>
        <div class="button other" id="delete">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="button other dbl last" id="equals">
          <i class="fas fa-equals"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
